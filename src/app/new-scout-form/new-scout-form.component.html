<form [formGroup]="scoutForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>
    <mat-icon>person</mat-icon> New Scout
  </h1>
  <mat-dialog-content>
    <div fxLayout="column">
      <mat-form-field>
        <input matInput type="text" formControlName="firstName" placeholder="First Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="lastName" placeholder="Last Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="Date of birth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="button" (click)="onCancel()">CANCEL</button>
    <button mat-raised-button type="submit" color="primary">ADD SCOUT</button>
  </mat-dialog-actions>
</form>
